<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

</head>
<body>
   <div class="cosinus flex flex-wrap text-xl sm:text-3xl">
    <div class="w-full flex bg-slate-300">
    <div class="navbar w-72 h-20 flex justify-evenly pt-5 ml-4 text-4xl text-white">
        <button class="bg-slate-400 h-10 rounded p-2 text-2xl ml-2"><a href="calculate.html">Sine</a></button>
        <button class="bg-slate-400 h-10 rounded p-2 text-2xl ml-2"><a href="cosine.html">Cosine</a></button>
        <button class="bg-slate-400 h-10 rounded p-2 text-2xl ml-2"><a href="tangan.html">Tangan</a></button>
    </div>
</div>
<div class="title w-full text-center m-10"><h1>Sine Calculation</h1></div>
    <div class="m-10">
    <h2>Side a (length in mm)</h2>
    <p>(a)</p>
    <input type="number" class="bg-slate-300 w-10 border-solid border-black border-2 sm:w-14" id="sinValueOne">
    <p>mm</p>
   </div>
   <div class="m-10">
    <h2>Side c (length in mm)</h2>
    <p>(c)</p>
    <input type="number" class=" w-10 bg-slate-300 border-solid border-black border-2 sm:w-14" id="sinValueTwo">
    <p>mm</p>
   </div>
   <img src="./Sin.png" class="w-1/3">
   <div class="sinResult w-full m-10 flex">
    <button type="submit"class="ml-4 mr-2 bg-slate-300 p-2 rounded text-sky-700 active:bg-slate-400" id="calcBtn" onclick="calculate()">Calculate</button>
    <button type="button" class=" mr-10 bg-red-300 p-2 rounded text-sky-700 active:bg-red-400" id="clearBtn" onclick="clearFields()">Clear</button>
    <p>sin(a)=</p> <input class=" bg-slate-300 border-solid border-black border-2 sm:w-28" id="sinResult">
    <p>mm</p>
   </div>

   <!--      CLASSES
    sinValueOne = side(a) input element
    sinValueTwo = side(c) input element
    sinResult = a/c = sin(a)        -->

</div>
</div>

<script>
      
      function calculate() {
    const a = parseFloat(document.getElementById('sinValueOne').value);
    const c = parseFloat(document.getElementById('sinValueTwo').value);
    if (c === 0) {
        alert("Side c cannot be zero.");
        return;
    }

    const ratio = a / c;
    const sinValue = Math.sin(ratio);
    document.getElementById('sinResult').value = sinValue.toFixed(4); 
}

function clearFields() {
    document.getElementById('sinValueOne').value = '';
    document.getElementById('sinValueTwo').value = '';
    document.getElementById('sinResult').value = '';
}


</script>




</body>
</html>
